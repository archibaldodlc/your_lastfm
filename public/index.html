<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Your Last FM Dashboard</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="text-light">

  <nav class="navbar navbar-dark bg-black px-4">
    <a class="navbar-brand fs-3" href="#">Your LastFM</a>
  </nav>

  <main class="container py-4">

    <!-- Filters -->
    <section class="filters-bar mb-4">

      <div class="range-filters">
        <button class="range-pill" data-range="day">√öltimo dia</button>
        <button class="range-pill" data-range="week">√öltima semana</button>
        <button class="range-pill" data-range="month">√öltimo m√™s</button>
        <button class="range-pill" data-range="year">√öltimo ano</button>
      </div>

        <div class="manual-filters">
                <div class="filter-group">
          <span class="filter-label">Ano</span>
          <select id="year" class="filter-select"></select>
        </div>

        <div class="filter-group">
          <span class="filter-label">M√™s</span>
          <select id="month" class="filter-select">
            <option value="">Todos</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Mar√ßo</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
      </div>

    </section>



    <!-- Summary Cards -->
    <section class="row g-3 mb-4" id="summary-cards">
      <div class="col-lg-4 col-md-6">
        <div class="card text-dark bg-light shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">‚è±Ô∏è Minutos Ouvidos</h5>
            <p class="card-text fs-2" id="hours">0h</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card text-dark bg-light shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">üéµ M√∫sicas Tocadas</h5>
            <p class="card-text fs-2" id="plays">0</p>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="card text-dark bg-light shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">üìÜ M√©dia por Dia</h5>
            <p class="card-text fs-2" id="avg">0</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Albums Grid -->
    <section class="mb-5">
      <h3 class="text-white mb-3">üíø Top √Ålbum</h3>
      <div class="albums-scroll" id="albums-grid"></div>
    </section>

    <!-- Charts -->
    <section class="row gy-4">
      <div class="col-md-6">
        <div class="card bg-light text-dark shadow-sm">
          <div class="card-body">
            <h5 class="card-title">üéß Top Artistas</h5>
            <canvas id="artists"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card bg-light text-dark shadow-sm">
          <div class="card-body">
            <h5 class="card-title">üéµ Top M√∫sicas</h5>
            <canvas id="tracks"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="card bg-light text-dark shadow-sm">
          <div class="card-body">
            <h5 class="card-title">üìà Plays por Dia</h5>
            <canvas id="daily"></canvas>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS Modules -->
  <script type="module" src="/js/main.js"></script>

  <!-- Bootstrap Bundle (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
